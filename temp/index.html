<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <div class="break">
            <div class="left-container">
                <label for="unitt" style="margin-left: 59px ;">Unit From:</label>
                <select id="unitt" style="margin-left: 50px ;">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="right-container">
                <label for="unitf" style="margin-left: 20px ;">Unit To:</label>
                <select id="unitf" style="margin-left: 100px ;">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" style="margin-left: 110px ;"/>
        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
